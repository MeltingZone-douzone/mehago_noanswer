# active spring boot profile
spring:
  profiles:
    active: dev
---
# common spring boot configuration
spring:
  mvc:
    view:
      prefix: /WEB-INF/views/
      suffix: .jsp

  messages:
    always-messages-format: true
    basename: messages/messages_ko
    encoding: UTF-8
  servlet:
    multipart:
      enabled: true
      max-file-size: 50MB
      max-request-size: 50MB
  aop:
    auto: true
    proxy-target-class: true
---
# dev profile - spring boot configuration
spring:
  config:
    activate:
      on-profile: dev
  devtools:
    livereload:
      enabled: true
  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    url: jdbc:mysql://192.168.80.112:3307/mehago?characterEncoding=utf8
    username: mehago
    password: mehago
  jwt:
    secret: PeAChHOng
    issuer: Mehago

---
# production profile - spring boot configuration
spring:
  profiles: production
  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    url: jdbc:mysql://192.168.80.112:3307/mehago?characterEncoding=utf8
    username: mehago
    password: mehago
    initialSize: 10
    maxActive: 100

---
# server
server:
  port: 8080
  servlet:

---
#mybatis
mybatis:
  config-location: classpath:mybatis/configuration.xml

