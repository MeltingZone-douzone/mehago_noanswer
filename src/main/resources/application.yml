# active spring boot profile
spring:
   profiles:
      active: dev
---
# common spring boot configuration
spring:
   mvc:
      view:
         prefix: /WEB-INF/views/
         suffix: .jsp

   http:
      encoding:
         charset: UTF-8
         enabled: true
         forced: true
         forced-request: true
         forced-response: true

   messages:
      always-messages-format: true
      basename: messages/messages_ko
      encoding: UTF-8
   servlet:
      multipart:
         enabled: true
         max-file-size: 50MB
         max-request-size: 50MB
   aop:
      auto: true
      proxy-target-class: true
